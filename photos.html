    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            color: #363636;
            background-color: #fcf8f1;
            padding-top: 40px;
        }
        
        header {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .header-image {
            width: 100%;
            max-width: 700px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        h2 {
            margin-top: 0;
            color: #000;
        }
        
        main {

        }
        
        p {

        }
        
        footer {
            border-top: 0px solid #dbdbdb;
            padding-top: 1rem;
            padding-bottom: 2rem;
            text-align: center;
        }
        
        .links {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        
        a {
            color: #0076d1;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Photo Gallery Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 2rem;
        }
        
        .gallery-item {
            cursor: pointer;
            border-radius: 6px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.02);
        }
        
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
        }
        
        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 4px;
            border: 2px solid white;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding-top: 20px;
                margin: 10px auto;
            }
            
            /* Keep links in a single row with proper gap */
            .links {
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 0.75rem;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .gallery-item img {
                height: 250px;
            }
        }
    </style>
</head>

    <script>
        // Lightbox functionality
        const gallery = document.querySelectorAll('.gallery-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        
        gallery.forEach(item => {
            item.addEventListener('click', () => {
                const img = item.querySelector('img');
                lightboxImg.src = img.src;
                lightboxImg.alt = img.alt;
                lightbox.classList.add('active');
            });
        });
        
        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg) {
                lightbox.classList.remove('active');
            }
        });
    </script>
