<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            color: #363636;
            background-color: #fcf8f1;
            padding-top: 40px;
        }
        
        header {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .header-image {
            width: 100%;
            max-width: 700px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        h2 {
            margin-top: 0;
            color: #000;
        }
        
        main {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        p {
            margin-bottom: 1rem;
        }
        
        footer {
            border-top: 0px solid #dbdbdb;
            padding-top: 1rem;
            padding-bottom: 2rem;
            text-align: center;
        }
        
        .links {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        
        a {
            color: #0076d1;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            body {
                padding-top: 20px;
                margin: 10px auto;
            }
            
            /* Keep links in a single row with proper gap */
            .links {
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h2>Projects</h2>

            <li><a href="/index.html">Home</a></li>
            <li><a href="/photos.html">Photos</a></li>

</html>
