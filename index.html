<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .clock-container {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .time {
            font-size: 3.5rem;
            font-family: monospace;
            margin-bottom: 1rem;
            color: #333;
        }
        .date {
            font-size: 1.5rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="time" id="time">00:00:00</div>
        <div class="date" id="date">一月一日 星期一</div>
    </div>

    <script>
        const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        const months = [
            '一月', '二月', '三月', '四月', '五月', '六月',
            '七月', '八月', '九月', '十月', '十一月', '十二月'
        ];
        
        // Convert number to Mandarin
        function numberToMandarin(num) {
            const digits = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九', '十'];
            if (num <= 10) return digits[num];
            if (num < 20) return '十' + (num % 10 === 0 ? '' : digits[num % 10]);
            return digits[Math.floor(num/10)] + '十' + (num % 10 === 0 ? '' : digits[num % 10]);
        }

        function updateClock() {
            const now = new Date();
            
            // Update time
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            
            // Update date
            const month = months[now.getMonth()];
            const day = numberToMandarin(now.getDate());
            const weekday = weekdays[now.getDay()];
            document.getElementById('date').textContent = `${month}${day}日 ${weekday}`;
        }

        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
